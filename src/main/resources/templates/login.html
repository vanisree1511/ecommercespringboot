<head>

	top:120px;
	
}

opacity:0.7;
}

overflow-y:hidden;
}

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/logo.png}" src="../static/images/logo.png"
				width="60" height="50" class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#">home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shop}" href="#">shop</a></li>
					<!--  
					<li class="nav-item active"><a class="nav-link" th:href="@{/register}" href="#">register
							</a></li>
							-->

				</ul>

			</div>
		</div>
	</nav>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/image4.jpg" height="550vh" class="d-block w-100" data-interval="5000"alt="...">
    </div>
   
   
     <div class="carousel-item">
      <img src="images/image5.jpg" height="500vh" class="d-block w-100" data-interval="5000" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	<div class="container" style="color:white;">
		<div class="row">
			<div class="col-sm-4">
				<h2>Login</h2>

				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="email">Email</label> <input type="email" name="email"
							id="email" placeholder="Your Email"
							class="form-control form-control-lg">
					</div>

					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control form-control-lg" placeholder="Password"
							name="password" id="password">
					</div>

					<input type="submit" value="Login"
						class="btn btn-primary btn-block">

					<!-- Error message display -->
					<div th:if="${param.error}" class="alert alert-danger">
						Invalid email or password. Please try again.</div>
					<br> <span style="color:white;">Don't have an account <a style="color:yellow;"
						class="linkControl" href="./register.html" th:href="@{/register}">Register
							here</a></span> <br>
				</form>

			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
